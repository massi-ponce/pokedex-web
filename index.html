<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pokédex</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/app.js"></script>
  </head>
  <body>
    
  <div id="pokedex-container">
    <img id="pokemon-logo" src="./images/pokemon_logo.png" alt="pokemon-logo" />
    <h1>Pokédex</h1>
    <div id="pokedex-navigation">
      <input id="Barra-busqueda" type="text">
      <button id="Buscar" role="button">Buscar</button>
      <div id="pokedex-navigation-button">
        <button id="Atrás" role="button">< Atrás</button>
        <button id="Siguiente" role="button">Siguiente ></button>
    <div id="pokemon-data">
      <h2 id="texto-pokemon"></h2>
      <img id="pokemon-image" src="" alt="pokemon-image"/>
    </div>
  </div>

  </body>
</html>
